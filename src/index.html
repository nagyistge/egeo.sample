<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Egeo documentation</title>
    <meta name="description" content="" />
    <meta name="generator" content="kss-node" />
    <link rel="icon" type="image/png" href="http://guide.stratio.com/web/favicon-16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="http://guide.stratio.com/web/favicon-24.png" sizes="24x24">
    <link rel="icon" type="image/png" href="http://guide.stratio.com/web/favicon-32.png" sizes="32x32">
    <link rel="stylesheet" href="css/index.css">
  </head>

  <body class="egeo-c-app" data-ng-app="myApp">
    <div ng-controller="TestController as vm">
      <egeo-c-header data-app-logo="assets/images/app-logo.png" data-app-name="Stratio Viewer" data-user-name="Antonio H." data-user-dropdown-items="vm.userDropdownItems" data-tools="vm.tools" data-main-menu="vm.mainMenu" data-note="vm.note"></egeo-c-header>

      <div style="width: 960px; margin: 0 auto;">
        <egeo-c-toolbar>
          <egeo-c-button data-type="submit" data-modifier="main-1" data-label="AngularJS Button: Click to test ({{count}})" data-ng-click="count = count + 1"></egeo-c-button>
          <egeo-c-button data-type="submit" data-modifier="main-2" data-icon-left="icon-cog" data-icon-right="icon-arrow2_down" data-label="AngularJS Button"></egeo-c-button>
          <egeo-c-button data-type="submit" data-modifier="main-3" data-label="AngularJS Button"></egeo-c-button>
        </egeo-c-toolbar>

        <egeo-c-row data-content-at-right="true">
          <div style="width: 110px; display: inline-block">
               <egeo-c-buttongroup>
                   <egeo-c-button data-type="submit" data-modifier="tool-1" data-label="Test 1" data-rounded="true" data-icon-left="icon-datetime" data-ng-click="TestCtrl.test()"></egeo-c-button>
                   <egeo-c-button data-type="submit" data-modifier="tool-1" data-label="Test 2" data-rounded="true" data-small="true" data-icon-left="icon-datetime" data-ng-click="TestCtrl.test()"></egeo-c-button>
                   <egeo-c-button data-type="submit" data-modifier="tool-2" data-label="Test 3" data-rounded="true" data-icon-left="icon-datetime" data-ng-click="TestCtrl.test()"></egeo-c-button>
               </egeo-c-buttongroup>
          </div>
        </egeo-c-row>

        <egeo-c-form id="TestForm" method="post">
          <egeo-c-input data-id="username" data-label="username" data-placeholder="Ex. dwalsh" data-type="text" data-model="vm.username" data-pattern="'([a-zA-Z0-9]*)'" data-required="true" data-qa="id-for-username" data-help-text="The username is needed to login into our applications. Only numbers and letters are allowed."></egeo-c-input>
          <egeo-c-input data-id="city" data-label="city" data-placeholder="Ex. Madrid" data-type="text" data-model="vm.city" data-pattern="'([a-zA-Z]*)'" data-qa="id-for-city" data-help-text="The city will be used to gather stat info."></egeo-c-input>
          <egeo-c-input data-id="freetext" data-label="free text" data-placeholder="Ex. No contextual help but errors (try put whitespaces)" data-type="text" data-model="vm.other" data-pattern="'([a-zA-Z]*)'" data-qa="id-for-free-text"></egeo-c-input>
          <egeo-c-combobox data-text="--- Please select ---" data-options="{{vm.cboptions}}" data-model="vm.cbovalue" data-id="test-combobox" data-label="Select an option" data-required="true" data-qa="id-for-combobox" data-help-text="Lorem ipsum dolor sit amet."></egeo-c-combobox>
          <egeo-c-checkbox data-id="test-checkbox" data-label="I read and accept the conditions" data-model="vm.checkvalue" data-required="true" data-qa="id-for-checkbox" data-help-text="The acceptance of conditions is needed to continue."></egeo-c-checkbox>
          <egeo-c-radiobutton data-id="test-radiobutton1" data-cname="radiobutton-name" data-model="vm.radiovalue" data-value="1" data-label="opt 1" data-required="true" data-qa="id-for-radiobutton" data-help-text="Lorem ipsum dolor."></egeo-c-radiobutton>
          <egeo-c-radiobutton data-id="test-radiobutton2" data-cname="radiobutton-name" data-model="vm.radiovalue" data-value="2" data-label="opt 2" data-required="true" data-qa="id-for-radiobutton" data-help-text="Lorem ipsum dolor sit amet."></egeo-c-radiobutton>
          <egeo-c-row data-content-centered="true"><egeo-c-button type="submit" modifier="main-1" label="AngularJS Button: Click to test ({{count}})" data-ng-click="count = count + 1"></egeo-c-button></egeo-c-row>
        </egeo-c-form>

        <output name="result">
          <h1>Output</h1>

          <div>{{vm.username}}</div>
          <div>{{vm.city}}</div>
          <div>{{vm.other}}</div>
          <div>{{vm.cbovalue}}</div>
          <div>{{vm.checkvalue}}</div>
          <div>{{vm.radiovalue}}</div>
        </output>
      </div>
    </div>
    
    <script src="js/vendors.js"></script>
    <script src="js/app.min.js"></script>
    <script src="js/egeo.min.js"></script>
  </body>
</html>
